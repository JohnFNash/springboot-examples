<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Reading List</title>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"></link>
</head>
<body>
	<h2>Your Reading List</h2>
	<div th:unless="${#lists.isEmpty(books)}">
		<dl th:each="book : ${books}">
			<dt class="bookHeadline">
				<span th:text="${book.title}" th:rel="${book.id}">Title</span> by
				<span th:text="${book.author}">Author</span>
				(ISBN: <span th:text="${book.isbn}">ISBN</span>)
			</dt>
			<dd class="bookDescription">
				<span th:if="${book.description}" th:text="${book.description}">Description</span>
				<span th:if="${book.description eq null}">No description available</span>
			</dd>
		</dl>
	</div>
	<div th:if="${#lists.isEmpty(books)}">
		<p>You have no books in your book list</p>
	</div>
	
	<hr />
	
	<h3>Add a book</h3>
	<form method="post" th:action="'/reading/' + ${reader}">
		<label for="title">Title:</label>
		<input type="text" name="title" size="50"></input><br/>
		<label for="author">Author:</label>
		<input type="text" name="author" size="50"></input><br/>
		<label for="isbn">ISBN:</label>
		<input type="text" name="isbn" size="50"></input><br/>
		<label for="description">Description:</label>
		<textarea name="description" rows="5" cols="80"></textarea><br/>
		<input type="submit">
	</form>
</body>
</html>
